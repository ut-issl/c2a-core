name: add pr to projects

on:
  pull_request:
    types: [assigned]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.1
        with:
          project: C2A
          column: Backlog
          repo-token: ${{ secrets.GITHUB_TOKEN }}
